<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Yoga App - Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/77e34b6d57.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../assets/logo.png" alt="Meu Yoga App Logo" class="logo">
            <h1>Seja Bem-vindo (a) de volta!</h1>
        </div>
        <form id="loginForm" action="#" method="POST">
            <input type="email" name="email" placeholder="Seu e-mail" required>
                <input type="password" name="senha" placeholder="Sua senha" required>
            <div class="forgot-container">
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>
            <button type="submit">Login</button>
        </form>
        <div class="social-login">
            <p>Ou Login com</p>
            <div class="social-icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-apple"></i>
            </div>
        </div>
        <div class="footer">
            <p>NÃ£o tem conta? <a href="../cadastro/index.html">Registre-se aqui!</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
